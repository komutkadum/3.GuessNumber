<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="icon" href="./number-blocks.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="heading">
            NUMBER GUESSING GAME
        </div>
        <ul class="tutorial">
            <li>Try and guess a random number between 1 and 100.</li>
            <li>You have 10 attempts to guess the right number.</li>
        </ul>
        <div class="game" id="game">
            <h1 id="heading">Guess a number</h1>
            <input type="number" placeholder="enter a number" name="" id="input">
            <p class="error-message" id="error-message"></p>
            <button id="guess-button" onclick="play()">Submit</button>
            <p id="previous-guess" class="utility">Previous guesses : </p>
            <p id="guess-remaining" class="utility">Guesses remaining : 10</p>
            <div class="guess-message" id="guess-message"></div>
        </div>
    </div>
    
<script src="./index.js"></script>
</body>
</html>
